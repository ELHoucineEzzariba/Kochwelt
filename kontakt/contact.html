<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/output-onlinepngtools.png">
    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <title>Kontakt</title>
    <script src="../script.js"></script>
    <script src="./contact_javas.js"></script>

</head>
<body onload="includeHTML()">
     <div w3-include-html="../templates/header.html"></div>
     <div class="bodykontakt">

     <h1 class="kontakttitel">Contact us </h1>
<form class="kontaktform" onsubmit="sendMail(event)">
    <label class="Kontaktlabel">
    Your Name 
    <input class="kontaktinput" type="text"  placeholder="Full name" required>  
    </label>
     <label class="Kontaktlabel">
    Your email:
    <input class="kontaktinput" type="email" name="email" placeholder="E-Mail Adress" required>
    </label>
    <label class="Kontaktlabel">
    Your message:
    <textarea class="kontaktinput" name="message" required></textarea>
    </label>
  <!-- your other form fields go here -->
  <button class="kontaktbtn" type="submit">Send</button>
</form>
</div>

     <div w3-include-html="../templates/footer.html"></div>
</body>
</html>
